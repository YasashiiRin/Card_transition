<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a818f1a066.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styleCard.css">
    <title>Card</title>
</head>

<body>
    <div class="home-card-box">
        <div class="home-card owl-carousel owl-theme owl-loaded owl-drag">
            <div class="owl-stage-outer">
                <div class="owl-stage"
                    style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s; width: 1967px;">
                    <div class="owl-item active" style="width: 235.833px; margin-right: 10px;">
                        <div class="card-item">
                            <div class="toplist-card">
                                <div class="toplist-card__top">
                                    <div class="toplist-card-img">
                                        <div class="toplist-card__name">
                                            <div class="name-list">
                                                <p>studio</p>
                                            </div>
                                            <span>
                                                <i class="name-icon-card fa-solid fa-chevron-right"></i>
                                            </span>
                                        </div>
                                        <img src="./assets/img/1.jpg" alt="">
                                    </div>
                                </div>
                                <div class="toplist-card__bottom">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- <div class="owl-nav"><button type="button" role="presentation" class="owl-prev disabled"><i
                        class="fa-solid fa-angle-left"></i></button><button type="button" role="presentation"
                    class="owl-next"><i class="fa-solid fa-angle-right"></i></button></div>
            <div class="owl-dots disabled"></div> -->
        </div>
    </div>
</body>

</html>
